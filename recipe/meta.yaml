{% set name = "vizro" %}
{% set version = "0.1.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vizro-{{ version }}.tar.gz
  sha256: c58e1930ebbeeddbf21a9fe59607088c31c91fe117bb1f10fe06d520bf8daed7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - dash >=3
    - dash-bootstrap-components >=2
    - dash-ag-grid >=31.3.1
    - dash-mantine-components >=1
    - pandas >=2
    - plotly >=5.24.0
    - pydantic >=2.7.0
    - flask-caching >=2
    - wrapt >=1
    - black
    - autoflake
    - packaging

test:
  imports:
    - vizro
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Vizro is a low-code framework for building high-quality data visualization apps.
  home: https://vizro.mckinsey.com/
  dev_url: https://github.com/mckinsey/vizro
  doc_url: https://vizro.readthedocs.io/en/stable/
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE.txt
    - examples/visual-vocabulary/LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
