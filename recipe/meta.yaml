{% set name = "vizro" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vizro-{{ version }}.tar.gz
  sha256: 1abb38dbdd4271ed5be36e38ff010eea838324ee650def31ba4e30199be38973

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - dash >=2.14.1
    - dash-bootstrap-components
    - pandas
    - pydantic >=1.10.13
    - dash-daq
    - dash-mantine-components
    - ipython >=8.10.0
    - numpy >=1.22.2
    - tornado >=6.3.2
    - setuptools >=65.5.1
    - werkzeug
    - markupsafe

test:
  imports:
    - vizro

about:
  summary: Vizro is a package to facilitate visual analytics.
  home: https://vizro.mckinsey.com/
  dev_url: https://github.com/mckinsey/vizro
  doc_url: https://vizro.readthedocs.io/en/stable/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
